<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس و چت آنلاین</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 flex justify-center items-center h-screen p-4">
<div x-data="{ showContacts: false }" class="flex flex-col md:flex-row w-full max-w-4xl gap-4">
    <!-- Contact Info Section (Desktop) -->
    <div class="hidden md:flex flex-col w-1/3 bg-white p-4 rounded-2xl shadow-lg border border-gray-200">
        <h2 class="text-xl font-bold mb-4 text-gray-700">راه‌های ارتباطی</h2>
        <p class="text-gray-600">📞 تلفن: 09123456789</p>
        <p class="text-gray-600">📧 ایمیل: contact@example.com</p>
        <p class="text-gray-600">💬 اینستاگرام: @example</p>
    </div>

    <!-- Chat Section -->
    <div class="flex-1 bg-white p-4 rounded-2xl shadow-lg border border-gray-200 relative">
        <h2 class="text-xl font-bold mb-4 text-gray-700">چت آنلاین</h2>
        <input class="w-full p-2 border border-gray-300 rounded-md mb-2 focus:ring-2 focus:ring-blue-400 text-right" dir="rtl" placeholder="📞 شماره تلفن" type="tel">
        <input class="w-full p-2 border border-gray-300 rounded-md mb-2 focus:ring-2 focus:ring-blue-400 text-right" dir="rtl" placeholder="📝 نوع درخواست">
        <textarea class="w-full p-2 border border-gray-300 rounded-md mb-2 focus:ring-2 focus:ring-blue-400 text-right" dir="rtl" placeholder="✍️ سوال خود را بنویسید"></textarea>

        <button class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition-all">ارسال</button>
    </div>

    <!-- Contact Button (Mobile) -->
    <button @click="showContacts = true" class="md:hidden fixed bottom-4 right-4 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition-all">
        راه‌های ارتباطی
    </button>

    <!-- Mobile Contact Info Overlay -->
    <div x-show="showContacts" class="fixed inset-0 bg-white p-6 z-50 flex flex-col shadow-lg border border-gray-200 rounded-2xl" x-cloak>
        <button @click="showContacts = false" class="self-end mb-4 text-gray-600 hover:text-gray-800">✖</button>
        <h2 class="text-xl font-bold mb-4 text-gray-700">راه‌های ارتباطی</h2>
        <p class="text-gray-600">📞 تلفن: 09123456789</p>
        <p class="text-gray-600">📧 ایمیل: contact@example.com</p>
        <p class="text-gray-600">💬 اینستاگرام: @example</p>
    </div>
</div>
</body>
</html>
