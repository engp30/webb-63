<html lang="fa">

    <!-- آدرس شرکت -->

        <p class="text-gray-500">تهران، خیابان ولیعصر، ساختمان شماره 123</p>

        <p class="text-gray-500">021-12345678</p>
        <p class="text-gray-500">0912-3456789</p>
    </div>

    <!-- شبکه‌های اجتماعی -->
    <div class="mb-4">
        <h3 class="text-lg font-semibold text-gray-600">🌐 شبکه‌های اجتماعی</h3>
        <p class="text-gray-500">اینستاگرام: <a href="#" class="text-blue-600 hover:underline">@example</a></p>
        <p class="text-gray-500">تلگرام: <a href="#" class="text-blue-600 hover:underline">@example</a></p>
        <p class="text-gray-500">واتساپ: <a href="#" class="text-blue-600 hover:underline">09123456789</a></p>
    </div>

    <!-- دکمه رفتن به صفحه چت آنلاین -->
    <button onclick="location.href='chat-online.html'" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition-all">
        چت آنلاین
    </button>
</div>
</body>
</html>
